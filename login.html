<!DOCTYPE html>

<html>
    <head>
        <title>OES-Online Education System: LOGIN</title>
        <meta charset="UTF-8">
        <meta name="description" content="Login to OES to experience AI driven learning:)">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/jpg" href="res/images/OESlogo.jpg">
        <link rel="stylesheet" type="text/css" href="res/stylesheets/authenticationStyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	
    </head>
    <body>
        <div class="main-pane">
           <h1 class="login-title"><i class="bi bi-box-arrow-in-right"></i> LOGIN</h1>
           <img class="main-img" src="res/images/OESlogo.jpg" alt="logo" width="30%" >
           <form action="loginStatus.jsp" method="post">
                <input type="text" name="loginID" placeholder="Login ID" required>
                <input id="password-field" type="password" name="password" placeholder="Password" required>
                <input type="checkbox" onchange="togglePasswordVisibility()" >
                    
                <input type="submit" value="Login">    
            </form>
           <a href="register.html"><i class="bi bi-person-plus-fill"></i> Register?</a>
        </div>
    </body>
    <script>
        function togglePasswordVisibility(){
            passwordField = document.getElementById("password-field");
            if(passwordField.type == "password"){
                passwordField.type = "text";
            }
            else{
                passwordField.type = "password";
            }
        }
    </script>
</html>
